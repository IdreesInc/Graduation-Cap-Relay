<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graduation Cap Controller</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
    <body>
        <div id="connection" class="disconnected"></div>
        <div class="control">
            <span>Brightness: </span>
            <input type="range" id="brightness" name="brightness" min="0" max="100" value="100">
        </div>
        <div class="control">
            <span>Override Image: </span>
            <select name="image" id="image-select">
                <option value="0">unc.png</option>
            </select>
        </div>
        <div class="control">
            <button type="button" id="override">Override!</button>
            <button type="button" id="relinquish">Relinquish Control!</button>
        </div>
        <!-- Only for debugging -->
        <script src="https://cdn.socket.io/4.1.2/socket.io.js" crossorigin="anonymous"></script>
        <script src="./client-application.js""></script>
    </body>
</html>
